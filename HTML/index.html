<!DOCTYPE html>
<html>
 <head>
    <title>HTML - 수업 소개</title>
    <meta charset = "utf-8"> 
</head>

<body>
   <h1><a href="index.html">HTML</a></h1>
   <ol>
     <li ><a href="1.html">기술 소개</a></li>
     <li ><a href="2.html">기본 문법</a></li>
     <li ><a href="3.html">하이퍼텍스트와 속성</a></li>
     <li ><a href="4.html">리스트와 태그의 중첩</a></li>
   </ol>

  <h2>수업의 목적</h2>
     본 수업은 HTML에 대한 심화된 내용을 다룹니다. <br>
     HTML의 기본문법과 HTML의 주요한 태그들에 대한 수업을 담고 있습니다. <br><br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>
<br><br>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label><br>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<form class="row g-3">
  <div class="col-auto">
    <label for="staticEmail2" class="visually-hidden">Email</label>
    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
  </div>
  <div class="col-auto">
    <label for="inputPassword2" class="visually-hidden">Password</label>
    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
  </div>
</form>
</body>
</html>
